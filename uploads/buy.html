<!-- buy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Product - MADA STORE</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .product-details {
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Product Details -->
  <div class="container product-details">
    <h2 class="text-center mb-4">Product Details</h2>
    <div id="productDetails">
      <!-- Product details will be displayed here -->
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
  $(document).ready(function() {
    // Retrieve product details from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('name');
    const productDescription = urlParams.get('description');
    const productImage = urlParams.get('image');
    
    // Display product details
    var productDetailsHTML = '';
    productDetailsHTML += '<div class="row">';
    productDetailsHTML += '<div class="col-md-4">';
    productDetailsHTML += '<img src="' + productImage + '" class="img-fluid" alt="Product Image">';
    productDetailsHTML += '</div>';
    productDetailsHTML += '<div class="col-md-8">';
    productDetailsHTML += '<h3>' + productName + '</h3>';
    productDetailsHTML += '<p>' + productDescription + '</p>';
    productDetailsHTML += '</div>';
    productDetailsHTML += '</div>';
    
    $('#productDetails').html(productDetailsHTML);
  });
</script>
</html>
